<form>

<label id="con">Confirm Password<br>
<input id="conpass"name= "pass"type="password" pattern="[a-z0-5]{8,}" required></label><br>
<label id="date">DD/MM/YY<br>
    <input type="date" required></label>
</div>

<label id="one"for="student"><input id="student" type="radio" name="student-employee"> Student</label>

</main>

<button type="submit">Signup</button>

</form>
